<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            button {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 4px;
            }
            button:hover {
                background-color: rgba(5, 23, 23, 0.33);
            }

            .red {
                background-color: red;
                color: white;
            }
            .blue {
                background-color: blue;
                color: white;
            }
            .orange {
                background-color: orange;
                color: white;
            }
            .green {
                background-color: green;
                color: white;
            }
            .black {
                background-color: black;
                color:white;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 50px 50px 50px 50px;
            }
            input {
                grid-column: 1 / span 4;
            
            }
            .red {
                grid-column: 1 / span 2;
            }
        </style>
        <script>function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            const expression = document.getElementById("display").value;
            try {
                const result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
    </head>
    <body>
        <div class="grid-container">
            <input type="text" id = "display" name="display">
            <button class="red" onclick="clearDisplay()" >AC</button>
            <button class="blue" onclick="clearDisplay()" >C</button>
            <button class="orange" onclick="addToDisplay('*')" >*</button>
            <button onclick="addToDisplay('7')" >7</button>
            <button onclick="addToDisplay('8')" >8</button>
            <button onclick="addToDisplay('9')" >9</button>
            <button class="orange" onclick="addToDisplay('/')" >/</button>
            <button onclick="addToDisplay('4')" >4</button>
            <button onclick="addToDisplay('5')" >5</button>
            <button onclick="addToDisplay('6')" >6</button>
            <button class="orange" onclick="addToDisplay('+')" >+</button>
            <button onclick="addToDisplay('1')" >1</button>
            <button onclick="addToDisplay('2')" >2</button>
            <button onclick="addToDisplay('3')" >3</button>
            <button class="orange"onclick="addToDisplay('-')" >-</button>
            <button class="black"onclick="addToDisplay('+-')" >+-</button>
            <button onclick="addToDisplay('0')" >0</button>
            <button class="black" onclick="addToDisplay('.')" >.</button>
            <button class="green" onclick="calculate()" >=</button>
        </div>
        <p></p>
        <table></table>
    </body>
